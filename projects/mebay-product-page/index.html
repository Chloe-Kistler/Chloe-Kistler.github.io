<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mebay Product Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <span id="m">m</span><span id="e">e</span><span id="b">b</span><span id="a">a</span><span id="y">y</span>
        </div>

        <div id="three-columns">
            <div id="thumbnail-column">
                <div class="image-container">
                    <img 
                        src="images/typewritermain.webp"
                        alt="front view of typewriter"
                    >
                </div>
                <div class="image-container">
                    <img 
                        src="images/typewriter2.webp"
                        alt="front view of typewriter"
                    >
                </div>
                <div class="image-container">
                    <img 
                        src="images/typewriter3.webp"
                        alt="top view of slider"
                    >
                </div>
                <div class="image-container">
                    <img 
                        src="images/typewriter4.webp"
                        alt="top view of keyboard"
                    >
                </div>
            </div>

            <div id="main-image-column">
                <img 
                    src="images/typewritermain.webp"
                    alt="full view of typewriter and case"
                >
            </div>

            <div id="sidebar-column">
                <h1 id="product-header">
                    CORONA FOUR No. 4 Typewriter, Case Working Antique 1920s
                </h1>

                <div id="product-info-container">
                    <div id="seller-image">
                        <img
                            src="images/profile.jpg"
                            alt="blank profile photo"
                        >
                    </div>
                    <div id="seller-info">
                        <div id="author-name">
                            <a href="#">illiaanishchenko</a>
                            <span>(43)</span>
                        </div>

                        <div id="seller-links">
                            <a href="#">100% Positive</a>
                            <span class="dot">•</span>
                            
                            <a href="#">Sellers Other Items</a>
                            <span class="dot">•</span>

                            <a href="#">Contact Seller</a>
                        </div>
                    </div>
                </div>

                <div id="price">
                    <h3>US $300.00</h3>
                    <h5>or Best Offer</h5>
                    <span id="klarna-offer">
                        as low as $26.93/mo with
                        <span>Klarna</span>
                        <a href="#">Learn More</a>
                    </span>
                    <p>
                        Condition:
                        <span>100% Restored</span>
                    </p>
                </div>

                <div id="quantity">
                    Quantity:
                    <span class="quantity-container">1</span>
                </div>

                <div id="buttons">
                    <a href="#" id="buy-now">Buy It Now</a>
                    <a href="#" class="sub-buttons">Add to Cart</a>
                    <a href="#" class="sub-buttons">Wishlist</a> 
                    <a href="#" class="sub-buttons">
                        <i class="fa-solid fa-heart"></i>
                        Add to Watchlist
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
