<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jim's Portfolio</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>   
        <div id="navbar">
            <div id="brand-container">
                <a href="#">Photos by Jim</a>
            </div>
            <div class="nav-links">
                <div>
                    <a href="#jump-to-gallery">Gallery</a>
                </div>
                <div>
                    <a href="#">Services</a>
                </div>
                <div>
                    <a href="#">About</a>
                </div>
                <div>
                    <a href="#">Contact</a>
                </div>
            </div>
        </div>
        <div id="single-column-layout">
         
            <div id="hero">
                <div class="hero-content">
                    <h2>Photos by Jim</h2>
                    <div id="hero-button">
                        <a href="#jump-to-gallery" id="cta-button">View Gallery</a>
                    </div>
                </div>
            </div>
            <div id="jims-gallery">
                <h3 id="jump-to-gallery"> Jim's Gallery</h3>
            </div>
            <div id="gallery">
                <img src="images/urban-4.jpg" alt="empty subway">
                <img src="images/urban-3.jpg" alt="night street view">
                <img src="images/urban-6.jpg" alt="nightime in china town">
                <img src="images/urban-1.jpg" alt="foggy city">
                <img src="images/urban-11.jpg" alt="red light subway">
                <img src="images/urban-13.jpg" alt="crowded alley">
                <img src="images/urban-16ij4.jpg" alt="subway #3">
                <img src="images/urban-17.jpg" alt="benches in alley">
                <img src="images/urban-18.jpg" alt="lone man in street">
            </div>
            <div id="cards-container">
                <div class="card">
                    <img 
                        src="images/urban-1.jpg"
                        alt="foggy city"
                    >
                    <h4>About</h4>
                    <a href="#">Learn More</a>
                </div>
                <div class="card">
                    <img 
                        src="images/urban-3.jpg"
                        alt="night street view"
                    >
                    <h4>Services</h4>
                    <a href="#">View Rates</a>
                </div>
                <div class="card">
                    <img 
                        src="images/urban-18.jpg"
                        alt="lone man in street"
                    >
                    <h4>Contact</h4>
                    <a href="#">Reach Out</a>
                </div>
            </div>
        </div>
