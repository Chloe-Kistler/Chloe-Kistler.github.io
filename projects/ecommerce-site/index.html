<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Indigosphere</title>
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="discount-banner">
            <a href="#" id="discount-banner-link">
                Get 25% Off All Halloween Items.            </a>
            <span>Ends 10/15</span>
        </div>
        <div id="single-main-content">
            <div id="top-nav">
                <a href="#" class="logo-link">INDIGOSPHERE</a>
                <form>
                    <!-- main seach bar container -->
                    <div class="search">
                        <i class="search-icon fa-solid fa-magnifying-glass"></i>
                        <input 
                            class="search-input" 
                            type="search"
                            placeholder="Search"
                        >
                        <!-- placeholder is what users see before input -->
                    </div>
                </form>
                <div id="top-nav-link-container">
                    <a href="#" class="top-nav-link">Login</a>
                    <a href="#" class="top-nav-link">Sign Up</a>
                    <a href="#" class="top-nav-link-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                    <a href="#" class="top-nav-link-icon">
                        <i class="fa-solid fa-heart"></i>
                    </a>
                </div>
            </div>
            <div id="bottom-nav">
                <a href="#" class="bottom-nav-links">Halloween Favorites</a>
                <a href="#" class="bottom-nav-links">Home Favorites</a>
                <a href="#" class="bottom-nav-links">Kids & Babies</a>
                <a href="#" class="bottom-nav-links">Teens</a>
                <a href="#" class="bottom-nav-links">Accessories</a>
                <a href="#" class="bottom-nav-links">Sell Your Items</a>
            </div>
            <div id="hero">
                <div class="hero-content">

                    <h2>ALL HALLOWEEN ITEMS</h2>

                    <h2 id="percent-off-line">25% OFF</h2>

                    <a href="#" class="hero-button">
                        Shop Now
                    </a>
                </div>
            </div>
            <div class="content-row-container">
                <div id="row-text-content">

                    <span>Recently Viewed</span>

                </div>
                <div class="row-image-content">

                    <div id="image-button-container">
                        <img class="image-row"
                            src="images/recentlyviewed-1.webp"
                            alt="glass ghost tray"
                        >
                        <button class="image-button">$7.99</button>
                    </div>
                    <div id="image-button-container">
                        <img class="image-row"
                            src="images/recentlyviewed-2.webp"
                            alt="vinatge labels"
                        >
                        <button class="image-button">$0.99</button>
                    </div>
                    <div id="image-button-container">
                        <img class="image-row"
                            src="images/recentlyviewed-3.webp"
                            alt="hand drawn journal"
                        >
                        <button class="image-button">$11.99</button>
                    </div>
                    <div id="image-button-container">
                        <img class="image-row"
                            src="images/recentlyviewed-4.webp"
                            alt="witches brew trinket"
                        >
                        <button class="image-button">$5.99</button>
                    </div>
                    <div id="image-button-container">
                        <img class="image-row"
                            src="images/recentlyviewed-5.webp"
                            alt="personal wax seal"
                        >
                        <button class="image-button">$11.99</button>
                    </div>

                </div>
            </div>
            <div id="content-cards">

                <div id="card-container">
                    <img class="card-image"
                        src="images/cards-ecommerce.jpg"
                        alt="home decor"
                    >
                    <button class="card-button">Button</button>

                </div>
                <div id="card-container">

                    <div id="card-container">
                    <img class="card-image"
                        src="images/cards-ecommerce.jpg"
                        alt="home decor"
                    >
                    <button class="card-button">Button</button>

                </div>
                </div>
                <div id="card-container">

                    <div id="card-container">
                    <img class="card-image"
                        src="images/cards-ecommerce.jpg"
                        alt="home decor"
                    >
                    <button class="card-button">Button</button>

                </div>
                </div>
            </div>
        <div id="single-footer-content">
        </div>
    </body>
</html>
