<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it yellow">
                <h3>Groceries:</h3>
                <ul>
                    <li>Milk</li>
                    <li>bread</li>
                    <li>Eggs</li>
                    <li>Cereal</li>
                </ul>
            </div>

            <div class="post-it blue">
                <h3>Note to Self!!</h3>
                <p>Pay the phone bill by the 10th!!</p>
            </div>

            <div class="post-it">
                <img class="image"
                    src="images/powerbill.png"
                    alt="fake power bill"
                >
            </div>

            
        </div>
    </body>
</html>
