<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it yellow" id="groceries">
                <div class="center">
                    <div class="thumbnail"></div>
                </div>
                <h3>Groceries:</h3>
                <ul>
                    <li>Milk</li>
                    <li>bread</li>
                    <li>Eggs</li>
                    <li>Cereal</li>
                </ul>
            </div>

            <div class="post-it blue">
                <div class="center">
                    <div class="thumbnail"></div>
                </div>
                <h3>Note to Self!!</h3>
                <p>Pay the phone bill by the 10th!!</p>
            </div>

            <div class="post-it">
                <img 
                    class="image"
                    src="images/powerbill.png"
                    alt="fake power bill"
                >
            </div>

            <div class="post-it green" id="week-list">
                <div class="center">
                    <div class="thumbnail"></div>
                </div>
                <h3>Things to do this week:</h3>
                <ul>
                    <li>Take dog to the vet</li>
                    <li>Call Pharmacy</li>
                    <li>Zoom meeting Friday</li>
                </ul>
            </div>

            <br>

            <div class="post-it green" id="positive">
                <div class="center">
                    <div class="thumbnail"></div>
                </div>
                <h3>Be POSITIVE</h3>
                <p>Aim for the moon, and if you miss you might find a star</p>
            </div>

            <div class="post-it yellow">
                <div class="center">
                    <div class="thumbnail"></div>
                </div>
                <h3>WiFi Password:</h3>
                <p>Ajb56=4iL?</p>
            </div>

            <div class="post-it" id="max">
                <img 
                    class="image"
                    src="images/MaxPhoto.jpg"
                    alt="max photo"
                >
            </div>
        </div>
    </body>
</html>
