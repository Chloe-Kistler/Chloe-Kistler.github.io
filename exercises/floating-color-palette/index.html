<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Floating Color Palettes Exercise</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="color-palette">
            <h2>Fall Leaves</h2>
            <h4 class="color" id="color-1">#BB4D00</h4>
            <h4 class="color" id="color-2">#CA5310</h4>
            <h4 class="color" id="color-3">#FBBA72</h4>
        </div>

        <div class="color-palette">
            <h2>Sea N Suds</h2>
            <h4 class="color" id="color-4">#5C9EAD</h4>
            <h4 class="color" id="color-5">#FFFFFF</h4>
            <h4 class="color" id="color-6">#326273</h4>
        </div>

        <div class="color-palette">
            <h2>Almost Irish</h2>
            <h4 class="color" id="color-7">#7FB069</h4>
            <h4 class="color" id="color-8">#FFFBBD</h4>
            <h4 class="color" id="color-9">#E6AA68</h4>
        </div>

    </body>
</html>
