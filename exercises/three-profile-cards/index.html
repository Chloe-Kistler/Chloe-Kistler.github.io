<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Three Profile Cards</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <div id="single-column">
            <div id="card-container">
                <div class="card">

                    <h3>Jon Snow</h3>

                    <img
                        src="images/jonsnow.webp"
                        alt="jon snow profile picture"
                    >

                    <p>Winter is coming...</p>

                    <a href="#">View Profile</a>

                </div>
                <div class="card">

                    <h3>Daenerys Targaryen</h3>
                    <img
                        src="images/daenerys.jpeg"
                        alt="daenerys targaryen profile photo"
                    >

                    <p>
                        I'm not going to stop the wheel, 
                        I'm going to break the wheel.
                    </p>

                    <a href="#">View Profile</a>

                </div>
                <div class="card">

                    <h3>Cersei Lannister</h3>

                    <img 
                        src="images/cersei.jpg"
                        alt="cersei lannister profile pic"
                    >

                    <p>
                        You play the game of thrones, and either you
                        win, or you die.
                    </p>

                    <a href="#">View Profile</a>

                </div>
            </div>
        </div>
        
    </body>
</html>
