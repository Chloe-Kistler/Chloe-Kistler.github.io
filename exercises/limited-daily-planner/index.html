<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Limited Daily Planner</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="morning">
            <h2>Morning To-Do List</h2>

            <ul>
                <li class="important">
                    Feed Pets 
                    <a href="#" class="button">Complete</a>
                </li>
                <li class="completed">Get Ready</li>
                <li class="completed">Make Breakfast</li>
            </ul>
        </div>

        <div id="afternoon">
            <h2>Afternoon To-Do List</h2>

            <ul>
                <li>
                    Walk Dog
                    <a href="#" class="button">Complete</a>
                </li>
                <li class="completed">Study For Class</li>
                <li class="important">
                    Chill Time
                    <a href="#" class="button">Complete</a>
                </li>
            </ul>
        </div>

        <div id="evening">
            <h2>Evening To-Do List</h2>

            <ul>
                <li class="important completed">Go To Class </li>
                <li>
                    Fold Laundry 
                    <a href="#" class="button">Complete</a>
                </li>
                <li class="completed">Get Ready For Bed</li>
            </ul>
        </div>
    </body>
</html>
