<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Themed Gallery Page</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="hero-container">
            <div class="hero-content">
                <h1>Adventure Awaits!</h1>
                <h3>Find your next adventure today...</h3>
            </div>
        </div>
        <div id="layout">
            <div id="gallery">
                <img class="tall"
                    src="images/adventure-1.jpg"
                    alt="two hikers hiking through mountains"
                >
                <img class="tall"
                    src="images/adventure-2.jpg"
                    alt="woman sitting on cliff over looking valleys"
                >
                <img class="small"
                    src="images/adventure-3.jpg"
                    alt="hiker overlooking canyons and mountains"
                >
                <img class="small"
                    src="images/adventure-4.jpg"
                    alt="inside of tent"
                >
                <img class="tall"
                    src="images/adventure-6.jpg"
                    alt="traveler standing on rock at the beach"
                >
                <img class="tall"
                    src="images/adventure-9.jpg"
                    alt="woman rock climbing"
                >
                <img class="tall"
                    src="images/adventure-7.jpg"
                    alt="hot air balloons in turkey"
                >
                <img class="tall"
                    src="images/adventure-8.jpg"
                    alt="solo kayaker"
                >
                <img class="small"
                    src="images/adventure-5.jpg"
                    alt="solo hiker looking up at waterfalls"
                >
            </div>
        </div>
    </body>
</html>
